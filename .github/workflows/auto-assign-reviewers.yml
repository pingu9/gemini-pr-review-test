name: Auto Assign Reviewers

on:
  pull_request:
    types: [opened, ready_for_review, synchronize]  # draft→ready 전환 시에도 실행

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest
    # Draft PR은 제외
    if: github.event.pull_request.draft == false
    
    timeout-minutes: 5  # 타임아웃 설정
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 (blame 분석용)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '.github/package-lock.json'

      - name: Install dependencies
        run: |
          cd .github
          npm ci  # npm install 대신 ci 사용 (더 빠르고 안정적)

      - name: Run reviewer assignment script
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require('./.github/scripts/assign-reviewers.js');
            await script({github, context, core});
